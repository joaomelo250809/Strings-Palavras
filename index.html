<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detector de Palavras para Redações</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="app-container">
    <h1>📝 Detector de Palavras Importantes</h1>
    <p class="descricao">Cole um parágrafo da sua redação e veja quais palavras são mais utilizadas.</p>

    <textarea id="input-text" placeholder="Cole seu texto aqui..."></textarea>

    <button id="btn-analyze">Analisar Texto</button>

    <div id="output-result">As palavras mais frequentes aparecerão aqui.</div>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
